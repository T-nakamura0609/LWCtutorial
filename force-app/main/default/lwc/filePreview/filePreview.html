<template>
    <lightning-card title="File Preview">
        <template for:each={fileList} for:item="file">
            <div key={file.value} class="slds-box">

                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_2-of-12">
                        <p><strong>FileName : </strong>{file.label}</p>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                        <img src={file.url} alt={file.label} title={file.label} 
                        data-id={file.value}
                        onclick={previewHandler}/>
                    </div>

                    <div class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_2-of-12">
                        <lightning-button label="Preview" variant="brand"
                        data-id={file.value}
                        onclick={previewHandler}
                        ></lightning-button>
                    </div>
                    
<!-- 
                    <div class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_2-of-12">
                        <lightning-button 
                            label="ImageDetail" 
                            variant="brand"
                            data-id={file.value}
                            onclick={recordviewHandler}
                        ></lightning-button>
                    </div>
                     -->
                </div>
            </div>
        </template>
    </lightning-card>
</template>
