<template>
    <lightning-card >
        <div class="slds-m-around_medium">
            <h1 class="slds-text-heading_small"></h1>
            <p class="slds-text-body_regular"></p>
        </div>
        <!-- <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template> -->
        <div class="c-container">
            <lightning-layout>
                <!-- MemberName の検索欄の定義箇所 -->
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="MemberName">技術者名</p>
                    </div>
                    <lightning-input label="MemberName" name="memberName" variant="label-hidden" onchange={handleAccountNameChange} value={memberName}></lightning-input>
                </lightning-layout-item>

                <!-- ProjectName の検索欄の定義箇所 -->
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="ProjectName">プロジェクト名</p>
                    </div>
                    <lightning-input label="Phone" name="phone" type="tel" variant="label-hidden" onchange={handlePhoneChange} value={projectName}></lightning-input>
                </lightning-layout-item>

                <!-- Typeプルダウンの定義箇所 -->
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Type">種別</p>
                    </div>
                    <lightning-combobox
                        label="Type"
                        name="type"
                        value={type}
                        placeholder="Select Type"
                        options={options}
                        variant="label-hidden"
                        onchange={handleTypeChange} ></lightning-combobox>
                </lightning-layout-item>

                <!-- Periodbeginプルダウンの定義箇所(石川) -->
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Periodbegin">開始月</p>
                    </div>
                    <lightning-combobox label="Periodbegin" name="Periodbegin" value={Periodbegin} placeholder="選択" options={optionbegin} variant="label-hidden" onchange={handlePeriodbeginChange}></lightning-combobox>
                </lightning-layout-item>

                <!-- Periodendプルダウンの定義箇所(石川) -->
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Periodend">終了月</p>
                    </div>
                    <lightning-combobox label="Periodend" name="Periodend" value={Periodend} placeholder="選択" options={optionend} variant="label-hidden" onchange={handlePeriodendChange}></lightning-combobox>
                </lightning-layout-item>
<!-- 
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="DunsNumber">DunsNumber</p>
                    </div>
                    <lightning-input label="DunsNumber" name="dunsNumber" variant="label-hidden" onchange={handleDunsNumberChange} value={dunsNumber}></lightning-input>
                </lightning-layout-item>
                 -->
                 <!-- Search ボタンの定義箇所 -->
                <lightning-layout-item padding="around-small">
                    <lightning-button variant="brand" label="検索" title="Search" onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
